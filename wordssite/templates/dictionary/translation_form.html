{% extends "base.html" %}


{% block content %}

<div class="container d-flex justify-content-center mt-5" style="width: 25%;">
    <div class="col mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="text-center">{{translation.word}}</h2>
            <table class="table">
                {{form.as_table}}
            </table>
            <div class="container d-flex justify-content-center" style="width: 10%;">                
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                <a href="{% url 'dictionary:all' %}" class="btn btn-primary btn-lg">Cancel</a>
            </div>    
        </form> 

    </div>
</div>


{% endblock %}
