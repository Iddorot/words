{% extends "base.html" %}

{% block content %}


<div class="container d-flex justify-content-center mt-5" style="width: 25%;">
    <div class="col mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table">
                {{form.as_table}}
                {{translation_form.as_table}}
            </table>
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-lg" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <a href="{% url 'dictionary:all' %}" class="btn btn-primary btn-lg"  style="margin-right: 30px; margin-top: 30px;">Cancel</a>
            </div>    
        </form> 

    </div>
</div>


{% endblock %}
